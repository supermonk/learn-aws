# Spring Rest Client Config


server.tomcat.max-connections=2 
# Maximum number of connections that the server will accept and process at any given time.
server.tomcat.max-http-post-size=1000 
# Maximum size in bytes of the HTTP post content.
server.tomcat.max-threads=150
# Maximum amount of worker threads.
server.tomcat.min-spare-threads=10 
#

#server.tomcat.max-threads = 100
restClientTimeout: 300
restClientMaxConnection: 100

server.tomcat.basedir: target/tomcat
server.tomcat.access_log_enabled: true
server.tomcat.access_log_pattern: %h %p %t "%r" %s %b %D %I

redirect:classpath:test.yaml